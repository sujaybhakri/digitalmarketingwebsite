<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VK Designs - Digital Marketing</title>
    <link rel="icon" href="/images/logo.png" />
    <link rel="stylesheet" href="/css/contact-us.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header id="main-header" class="flex justify-between items-center px-10 py-6">
      <div class="flex items-center px-5 py-5">
        <img onclick="reload()" src="/images/logo.png" alt="Logo" class="w-12 h-12" style="transform: scale(2.5); margin-left: 90%; margin-top: 30%; margin-bottom: 40%" />
      </div>
      <div class="hamburger-menu" id="hamburger-icon">&#9776;</div>
      <nav class="flex text-2xl" id="main-nav" style="gap: 6rem">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="index.html#about" class="hover:underline">About Us</a>
        <a href="#careers" class="hover:underline">Careers</a>
      </nav>
      <button class="bg-black text-white px-6 py-2 text-center rounded-full cen">Contact Us</button>
    </header>

    <section class="hero-section" style="background-image: url('/images/office-bg.jpg')">
      <div class="contact-box">
        <h2>Contact Us</h2>
        <div class="contact-form">
          <div class="form-group">
            <input id="name" type="text" placeholder="Name" required />
            <span id="clearName" class="clear-icon">×</span>
          </div>
          <div class="form-group">
            <input id="email" type="email" placeholder="Email" required />
            <span id="clearEmail" class="clear-icon">×</span>
          </div>
          <div class="form-group">
            <input id="phone" type="tel" placeholder="Phone Number" required />
            <span id="clearPhone" class="clear-icon">×</span>
          </div>
          <div class="form-group">
            <textarea id="message" placeholder="Message" rows="4" required></textarea>
            <span id="clearMessage" class="clear-icon">×</span>
          </div>
          <button id="submit">Submit</button>
        </div>
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15383.666144866652!2d74.99616585!3d15.45781615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbd2c160c5a1769%3A0xc3f1a0e5d0a6a246!2sDharwad%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1722179807530!5m2!1sen!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
<script src="/js/contact-us.js"></script>
